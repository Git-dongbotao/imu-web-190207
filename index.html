<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="DMask"></div>
    <div class="DPopup" id="LoginPanel">
        <div class="DPopup-Title">
            <span>登录</span>
            <i class="iconfont icon-close_icon DPopup-Close"></i>
        </div>
        <div class="DPopup-Content">
            <div class="DInputGroup">
                <i class="iconfont icon-yonghu"></i>
                <input id="username" type="text" PLACEHOLDER="用户名">
            </div>
            <div class="DInputGroup">
                <i class="iconfont icon-mima"></i>
                <input id="password" type="password" PLACEHOLDER="密码">
            </div>
            <div class="DInputGroup Check">
                <i class="iconfont icon-mima"></i>
                <img class="CheckFrom" src="../img/pdf/checkCode.jpg"/>
                <input class="CheckCode" id="checkCode" type="text"  PLACEHOLDER="验证码">
            </div>
            <div class="DInputGroup">
                <input id="Login" type="button" class="Orange" value="登录">
            </div>
            <div class="DInputGroup">
                <a href="#">忘记密码？</a>
            </div>
        </div>
    </div>
    <div class="DPopup" id="RegisterPanel">
    <div class="DPopup-Title">
        <span>注册</span>
        <i class="iconfont icon-close_icon DPopup-Close"></i>
    </div>
    <div class="DPopup-Content">
        <div class="DInputGroup">
            <i class="iconfont icon-yonghu"></i>
            <input id="newUsername" type="text" PLACEHOLDER="用户名（邮箱/电话）">
        </div>
        <div class="DInputGroup">
            <i class="iconfont icon-yonghu"></i>
            <input id="newName" type="text" PLACEHOLDER="昵称">
        </div>
        <div class="DInputGroup">
            <i class="iconfont icon-mima"></i>
            <input id="newPassword1" type="password" PLACEHOLDER="密码（8位以上字母与数字组合）">
        </div>
        <div class="DInputGroup">
            <i class="iconfont icon-mima"></i>
            <input id="newPassword2" type="password" PLACEHOLDER="再次输入密码">
        </div>
        <div class="DInputGroup">
            <input id="Register" type="button" class="Orange" value="注册">
        </div>
    </div>
</div>

            <div class="col-sm-2">
                <img src="./images/user-heading/default_user.jpg" class="dui-img-user dropdown float-right" data-toggle="dropdown" id="CurrentUserImg"/>
                <ul class="dropdown-menu bg-dark">
                    <li class="dropdown-item"><a href="">我的订单</a></li>
                    <li class="dropdown-item"><a href="">我的地址</a></li>
